<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Innovior</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-gradient: radial-gradient(circle at center, #2b3242 0%, #0d1117 100%);
            --tree-green: #2d9e6d;
            --gold: #ffd700;
            --red: #ff4757;
            --innovior-blue: #00d2ff;
            --trunk: #5d4037;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            /* dvh = dynamic viewport height (fixes mobile address bar issues) */
            height: 100dvh; 
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Snow Container --- */
        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* --- Main Layout Container --- */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers everything vertically */
            align-items: center;
            height: 100%;
            width: 100%;
            max-width: 600px; /* Keeps things tidy on desktop */
            /* gap controls space between Header, Tree, and Footer */
            gap: 20px; 
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- Header Section --- */
        .header-section {
            text-align: center;
            /* Negative margin pulls it slightly down if needed, or leave 0 */
            z-index: 20; 
            margin-top: 10px;
        }

        .greeting {
            font-family: 'Mountains of Christmas', cursive;
            color: #fff;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            margin: 0;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
            line-height: 1;
        }

        .sub-message {
            color: #a0aec0;
            font-size: clamp(0.85rem, 3vw, 1.1rem);
            margin-top: 8px;
            font-weight: 300;
            letter-spacing: 1px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }

        /* --- Tree Wrapper --- */
        .tree-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* This ensures the tree doesn't push others away too much */
            flex-shrink: 0; 
        }

        .tree-scale-box {
            position: relative;
            transform-origin: center center;
            transform: scale(0.9); /* Slight scale down default */
        }

        /* --- Footer Brand Section --- */
        .footer-brand {
            text-align: center;
            z-index: 20;
            margin-bottom: 10px;
        }

        .brand-text {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .brand-text span {
            color: var(--innovior-blue);
            text-shadow: 0 0 20px var(--innovior-blue);
        }

        /* --- Tree Construction --- */
        .tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Negative margins help ignore the invisible parts of the CSS triangles */
            margin-top: -30px; 
            margin-bottom: -10px;
        }

        .star {
            font-size: 3.5rem;
            color: var(--gold);
            filter: drop-shadow(0 0 20px var(--gold));
            animation: spin 10s linear infinite;
            z-index: 10;
            margin-bottom: -25px;
        }

        /* Layers */
        .layer { width: 0; height: 0; border-style: solid; position: relative; z-index: 2; }
        .l1 { border-width: 0 70px 90px 70px; border-color: transparent transparent var(--tree-green) transparent; z-index: 4; }
        .l2 { border-width: 0 100px 120px 100px; border-color: transparent transparent var(--tree-green) transparent; margin-top: -50px; z-index: 3; }
        .l3 { border-width: 0 130px 150px 130px; border-color: transparent transparent var(--tree-green) transparent; margin-top: -60px; z-index: 2; }
        .l4 { border-width: 0 160px 180px 160px; border-color: transparent transparent var(--tree-green) transparent; margin-top: -70px; z-index: 1; }

        .trunk { width: 60px; height: 50px; background: var(--trunk); margin-top: -20px; z-index: 0; border-radius: 0 0 5px 5px; }

        /* Lights */
        .light { position: absolute; border-radius: 50%; width: 14px; height: 14px; z-index: 5; animation: flash 2s infinite alternate; box-shadow: 1px 1px 4px rgba(0,0,0,0.3); }
        .gold { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .red { background: var(--red); box-shadow: 0 0 10px var(--red); }
        .blue { background: var(--innovior-blue); box-shadow: 0 0 10px var(--innovior-blue); }
        .white { background: #fff; box-shadow: 0 0 10px #fff; }

        /* Light Positions */
        .l1 .light:nth-child(1) { top: 40px; left: -15px; animation-delay: 0.2s; }
        .l1 .light:nth-child(2) { top: 60px; left: 10px; animation-delay: 0.5s; }
        .l2 .light:nth-child(1) { top: 50px; left: -30px; animation-delay: 1.1s; }
        .l2 .light:nth-child(2) { top: 70px; left: 0px; animation-delay: 0.3s; }
        .l2 .light:nth-child(3) { top: 80px; left: 40px; animation-delay: 0.8s; }
        .l3 .light:nth-child(1) { top: 60px; left: -60px; animation-delay: 1.5s; }
        .l3 .light:nth-child(2) { top: 80px; left: -20px; animation-delay: 0.1s; }
        .l3 .light:nth-child(3) { top: 100px; left: 30px; animation-delay: 0.6s; }
        .l3 .light:nth-child(4) { top: 120px; left: 65px; animation-delay: 1.2s; }
        .l4 .light:nth-child(1) { top: 70px; left: -80px; animation-delay: 0.4s; }
        .l4 .light:nth-child(2) { top: 100px; left: -40px; animation-delay: 1.8s; }
        .l4 .light:nth-child(3) { top: 120px; left: 0px; animation-delay: 0.9s; }
        .l4 .light:nth-child(4) { top: 140px; left: 50px; animation-delay: 1.3s; }
        .l4 .light:nth-child(5) { top: 150px; left: -90px; animation-delay: 0.7s; }
        .l4 .light:nth-child(6) { top: 90px; left: 90px; animation-delay: 0.2s; }

        /* Presents */
        .presents { display: flex; justify-content: center; align-items: flex-end; margin-top: -10px; gap: 15px; z-index: 6; }
        .gift { position: relative; background: #e74c3c; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .gift::before { content: ''; position: absolute; background: var(--gold); width: 20%; height: 100%; left: 40%; }
        .gift::after { content: ''; position: absolute; background: var(--gold); width: 100%; height: 20%; top: 40%; }
        .g-big { width: 70px; height: 60px; background: #8e44ad; }
        .g-med { width: 50px; height: 40px; background: #2980b9; }
        .g-sml { width: 40px; height: 40px; background: #c0392b; }

        @keyframes spin { 100% { transform: rotateY(360deg); } }
        @keyframes flash { 0% { opacity: 0.4; transform: scale(1); } 100% { opacity: 1; transform: scale(1.3); } }
        @keyframes fall { to { transform: translateY(110vh); } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .container {
                /* Reduce gap on mobile significantly */
                gap: 5px; 
                justify-content: space-evenly;
            }
            
            .tree-scale-box { 
                /* Scale tree down to 55% */
                transform: scale(0.55); 
                /* Pull text closer by using negative margins on the tree box */
                margin-top: -30px;
                margin-bottom: -30px;
            }

            .header-section {
                padding: 0 10px;
            }
            
            .footer-brand {
                margin-bottom: 20px;
            }
        }

        /* Landscape Mobile Fix */
        @media (max-height: 600px) and (orientation: landscape) {
            .tree-scale-box { transform: scale(0.4); margin: -40px 0; }
            .container { flex-direction: row; gap: 30px; }
            .header-section { text-align: right; }
            .footer-brand { display: none; } /* Optional: Hide brand on very short landscape if needed, or adjust */
        }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>

    <div class="container">
        
        <div class="header-section">
            <h1 class="greeting">Merry Christmas <br>& Happy Holidays</h1>
            <div class="sub-message">Wishing you a season of innovation and joy.</div>
        </div>

        <div class="tree-wrapper">
            <div class="tree-scale-box">
                <div class="tree">
                    <div class="star">★</div>
                    <div class="layer l1">
                        <div class="light gold"></div>
                        <div class="light blue"></div>
                    </div>
                    <div class="layer l2">
                        <div class="light red"></div>
                        <div class="light gold"></div>
                        <div class="light white"></div>
                    </div>
                    <div class="layer l3">
                        <div class="light blue"></div>
                        <div class="light red"></div>
                        <div class="light gold"></div>
                        <div class="light blue"></div>
                    </div>
                    <div class="layer l4">
                        <div class="light red"></div>
                        <div class="light blue"></div>
                        <div class="light white"></div>
                        <div class="light gold"></div>
                        <div class="light red"></div>
                        <div class="light blue"></div>
                    </div>
                    <div class="trunk"></div>
                    <div class="presents">
                        <div class="gift g-med"></div>
                        <div class="gift g-big"></div>
                        <div class="gift g-sml"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-brand">
            <div class="brand-text">Team <span>Innovior</span></div>
        </div>

    </div>

    <script>
        const snowContainer = document.getElementById('snow');
        const snowflakeCount = 60;
        for (let i = 0; i < snowflakeCount; i++) {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerHTML = '•'; 
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 10 + 10 + 'px';
            flake.style.animationDelay = Math.random() * 5 + 's'; 
            snowContainer.appendChild(flake);
        }
    </script>
</body>
</html>
